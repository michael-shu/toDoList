<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div class = "container">
        <h1>Your to do list</h1>
        <p>Click on the right circle to mark items as completed</p>
        <input type = "text" id = "input">
            <div class = "row">
                <div class = "col-6">
                    <p>Tasks</p>
                    <ol type = "1", id = "toDo"></ol>
                </div>
                <div class = "col-6">
                    <p>Completed tasks</p>
                    <ul id = "completed"></ul> 
                </div>
            </div>
        <div class="btn-group">
            <button class = 'btn btn-success' id = "add">Add item</button>
            <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"  id = "dropdownMenuToggle">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>

            <div class = "dropdown-menu" role = "menu" id = "dropdownMenu">
                <button class = 'btn' id = "completeButton">Mark selected items as completed</button>
                <li><hr class="dropdown-divider"></li>
                <button class = 'btn' id = "clear">Clear completed items</button>
            </div>
        </div>

    </div>
    <script src = "app.js"></script>
</body>
</html>
