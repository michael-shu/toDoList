<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div id = "container">
        <h1>Your to do list</h1>
        <p>Click on the left square in order to mark items as completed</p>
        <input type = "text" id = "input">
        <ol type = "1", id = "list">

        </ol>
        <div class="btn-group" role="group" aria-label = "Basic example">
        <button class = 'btn btn-success' id = "add">Add item</button>
        <button class = 'btn btn-secondary' id = "rC">Remove completed items</button>
        <button class = 'btn btn-dark' id = "clear">Clear list</button>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
